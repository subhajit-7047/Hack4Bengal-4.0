<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MindCare</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --accent: #00CEC9;
            --dark: #2D3436;
            --text: #636E72;
            --light: #FFFFFF;
            --gradient-primary: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark);
            transition: all 0.3s ease;
            background: transparent;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .contact-form {
                padding: 2rem;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
            }

            button {
                padding: 0.8rem 1.5rem;
            }
        }

        /* Floating Label Animation */
        .form-group {
            position: relative;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label,
        textarea:focus ~ label,
        textarea:not(:placeholder-shown) ~ label {
            transform: translateY(-25px) scale(0.8);
            color: var(--primary);
        }

        /* Success Message Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            display: none;
            color: #00b894;
            text-align: center;
            margin-top: 1rem;
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="contact-form" id="contactForm">
        <div class="input-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Name" required>
            </div>
        </div>

        <div class="input-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="demo@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 012 3456 789" required>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message.." required></textarea>
        </div>

        <button type="submit">Send Message</button>
        <div class="success-message">Message sent successfully!</div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const successMessage = document.querySelector('.success-message');
            successMessage.style.display = 'block';
            
            // Reset form after 2 seconds
            setTimeout(() => {
                this.reset();
                successMessage.style.display = 'none';
            }, 2000);
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '+' + x[1] + ' ' + x[2] + (x[3] ? ' ' + x[3] : '') + (x[4] ? ' ' + x[4] : '');
        });
    </script>
</body>
</html>
