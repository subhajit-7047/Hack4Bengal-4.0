<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker | CogniCare</title>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* Import existing root variables */
        @import url('styles/variables.css');

        .parallax-wrapper {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 2px;
        }

        .parallax-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateZ(-1px) scale(1.5);
            z-index: -1;
        }

        .health-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .stat-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .health-dashboard {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(31, 38, 135, 0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            color: white;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
        }

        .progress-ring {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .progress-ring__circle {
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 0.3s ease;
        }

        .progress-ring__text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="health-dashboard">
        <div class="stats-grid">
            <div class="stat-card fade-in-up" style="animation-delay: 0.1s">
                <div class="stat-header">
                    <h3>Mood Score</h3>
                    <div class="stat-icon">
                        <i class="fas fa-smile"></i>
                    </div>
                </div>
                <div class="stat-value">85%</div>
                <div class="stat-trend">↑ 5% from last week</div>
            </div>

            <div class="stat-card fade-in-up" style="animation-delay: 0.2s">
                <div class="stat-header">
                    <h3>Sleep Quality</h3>
                    <div class="stat-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
                <div class="stat-value">7.5h</div>
                <div class="stat-trend">↓ 0.5h from average</div>
            </div>

            <div class="stat-card fade-in-up" style="animation-delay: 0.3s">
                <div class="stat-header">
                    <h3>Anxiety Level</h3>
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="stat-value">Low</div>
                <div class="stat-trend">→ Stable this week</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container fade-in-up" style="animation-delay: 0.4s">
                <div class="chart-header">
                    <h3 class="chart-title">Mood Trends</h3>
                    <select id="moodTimeRange">
                        <option value="week">Past Week</option>
                        <option value="month">Past Month</option>
                        <option value="year">Past Year</option>
                    </select>
                </div>
                <canvas id="moodChart"></canvas>
            </div>

            <div class="chart-container fade-in-up" style="animation-delay: 0.5s">
                <div class="chart-header">
                    <h3 class="chart-title">Sleep Pattern</h3>
                </div>
                <div id="sleepChart"></div>
            </div>

            <div class="chart-container fade-in-up" style="animation-delay: 0.6s">
                <div class="chart-header">
                    <h3 class="chart-title">Anxiety Levels</h3>
                </div>
                <div id="anxietyChart"></div>
            </div>

            <div class="chart-container fade-in-up" style="animation-delay: 0.7s">
                <div class="chart-header">
                    <h3 class="chart-title">Activity Impact</h3>
                </div>
                <div id="activityChart"></div>
            </div>
        </div>
    </div>

    <script>
        // Mood Chart
        const moodCtx = document.getElementById('moodChart').getContext('2d');
        const moodChart = new Chart(moodCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Mood Score',
                    data: [75, 82, 78, 85, 80, 88, 85],
                    borderColor: '#6C5CE7',
                    tension: 0.4,
                    fill: {
                        target: 'origin',
                        above: 'rgba(108, 92, 231, 0.1)'
                    }
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Sleep Pattern Chart
        const sleepOptions = {
            series: [{
                name: 'Hours Slept',
                data: [7.5, 6.8, 8.2, 7.0, 7.8, 8.5, 7.5]
            }],
            chart: {
                height: 350,
                type: 'area',
                toolbar: {
                    show: false
                }
            },
            colors: ['#00CEC9'],
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.7,
                    opacityTo: 0.2
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth'
            },
            xaxis: {
                categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            }
        };

        const sleepChart = new ApexCharts(document.querySelector("#sleepChart"), sleepOptions);
        sleepChart.render();

        // Anxiety Level Chart
        const anxietyOptions = {
            series: [{
                name: 'Anxiety Level',
                data: [30, 40, 35, 25, 45, 30, 20]
            }],
            chart: {
                height: 350,
                type: 'radar'
            },
            colors: ['#A29BFE'],
            markers: {
                size: 4,
                colors: ['#A29BFE'],
                strokeWidth: 2
            },
            plotOptions: {
                radar: {
                    polygons: {
                        strokeColors: '#E8E8E8',
                        fill: {
                            colors: ['#F8F9FA', '#FFFFFF']
                        }
                    }
                }
            },
            xaxis: {
                categories: ['Social', 'Work', 'Health', 'Future', 'Family', 'Finance', 'Relationships']
            }
        };

        const anxietyChart = new ApexCharts(document.querySelector("#anxietyChart"), anxietyOptions);
        anxietyChart.render();

        // Activity Impact Chart
        const activityOptions = {
            series: [{
                data: [80, 75, 60, 85, 70]
            }],
            chart: {
                type: 'bar',
                height: 350,
                toolbar: {
                    show: false
                }
            },
            plotOptions: {
                bar: {
                    borderRadius: 10,
                    dataLabels: {
                        position: 'top'
                    }
                }
            },
            colors: ['#6C5CE7'],
            dataLabels: {
                enabled: true,
                formatter: function (val) {
                    return val + '%';
                },
                offsetY: -20,
                style: {
                    fontSize: '12px',
                    colors: ['#304758']
                }
            },
            xaxis: {
                categories: ['Exercise', 'Meditation', 'Reading', 'Social', 'Hobbies'],
                position: 'bottom'
            }
        };

        const activityChart = new ApexCharts(document.querySelector("#activityChart"), activityOptions);
        activityChart.render();
    </script>
</body>

</html>
