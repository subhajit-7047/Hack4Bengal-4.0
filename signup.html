<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --gradient-primary: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
            --light: #FFFFFF;
            --dark: #2D3436;
            --text: #636E72;
            --error: #ff6b6b;
            --success: #00b894;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--gradient-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .signup-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text);
            font-size: 0.9rem;
        }

        .name-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .input-group label {
            display: block;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-field {
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            color: var(--dark);
            background: rgba(255, 255, 255, 0.9);
        }

        .input-field input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        .input-field i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
            font-size: 1.1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text);
        }

        .strength-meter {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .weak { background: var(--error); width: 33.33%; }
        .medium { background: var(--warning); width: 66.66%; }
        .strong { background: var(--success); width: 100%; }

        .terms {
            margin: 1.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .terms label {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(99, 110, 114, 0.2);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .social-signup {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 12px;
            background: white;
            color: var(--dark);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background: rgba(108, 92, 231, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.2);
        }

        .login-link {
            text-align: center;
            color: var(--text);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .input-error {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 2rem;
            }

            .name-row {
                flex-direction: column;
                gap: 0;
            }

            .social-signup {
                flex-wrap: wrap;
            }

            .social-btn {
                min-width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container signup-container">
        <div class="login-header">
            <div class="logo">MC</div>
            <h2>Create Account</h2>
            <p>Join us on your journey to better mental health</p>
        </div>

        <form id="signupForm">
            <div class="name-group">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" placeholder="First name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-login">Create Account</button>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-apple"></i>
                </button>
            </div>

            <div class="signup-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            // Here you would typically make an API call to create account
            console.log('Signup attempt:', { firstName, lastName, email, password });
            
            // For demo purposes, redirect to login
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
